<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book library</title>
    <!-- link font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link my css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form-div.css" />
    <!-- link my js -->
    <script type="module" src="js/form.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/style.js"></script>
  </head>
  <body class="grid-column">
    <aside class="flex-column">
      <header>
        <h1><i class="fa-solid fa-book" style="color: #463172"></i>Library</h1>
      </header>
      <p>
        Â©
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://vietducng.github.io/"
          >Viet Nguyen</a
        >
        2025
      </p>
      <button><i class="fa-regular fa-folder-open"></i> My library</button>
      <button><i class="fa-solid fa-gear"></i> Settings</button>
    </aside>

    <main class="flex-column">
      <header><h2>My Library</h2></header>

      <section class="form-div grid-row">
        <form action="" id="book-form" class="grid-column" novalidate>
          <section class="bookName-div">
            <label for="bookName"><h5>Book</h5></label>
            <div class="input-div">
              <i class="fa-solid fa-book"></i>
              <input
                type="text"
                id="bookName"
                name="bookName"
                placeholder="Kinh Van Hoa"
                required
              />
            </div>
            <small class="error"></small>
          </section>

          <section class="author-div">
            <label for="author"><h5>Author</h5></label>
            <div class="input-div">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Nguyen Nhat Anh"
                required
              />
            </div>
            <small class="error"></small>
          </section>

          <section class="status-div">
            <label for="status"><h5>Status</h5></label>
            <div class="input-div">
              <i class="fa-solid fa-circle-check"></i>
              <select name="" id="status" name="status" required>
                <option value="false" selected>Unread</option>
                <option value="true">Read</option>
              </select>
            </div>
          </section>

          <section class="submit-div flex-column">
            <button class="submit-btn" type="submit" form="book-form">
              + Add Book
            </button>
            <small class="success-msg"></small>
          </section>
        </form>

        <section class="search-div grid-column">
          <div class="input-div">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder=" Search books..." />
          </div>
          <button class="filter-btn">
            <i class="fa-solid fa-filter"></i> Filter
          </button>
        </section>
      </section>

      <table>
        <thead>
          <th>Name</th>
          <th>Author</th>
          <th>Status</th>
          <th></th>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
</html>
